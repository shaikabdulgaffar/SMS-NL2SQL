<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - University Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login to University Management System">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --secondary-color: #6366f1;
            --accent-color: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><circle cx="30" cy="30" r="2"/></g></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Login Container - Make it more compact */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            padding: 2rem 2rem; /* Reduced from 3rem 2.5rem */
            width: 100%;
            max-width: 380px; /* Reduced from 420px */
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header - Make it more compact */
        .login-header {
            text-align: center;
            margin-bottom: 1.75rem; /* Reduced from 2.5rem */
        }

        .login-icon {
            width: 60px; /* Reduced from 80px */
            height: 60px; /* Reduced from 80px */
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem; /* Reduced from 1.5rem */
            color: white;
            font-size: 1.5rem; /* Reduced from 2rem */
            box-shadow: var(--shadow-lg);
        }

        .login-title {
            font-size: 1.75rem; /* Reduced from 2rem */
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem; /* Reduced from 0.5rem */
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem; /* Reduced from 1rem */
            font-weight: 500;
        }

        /* Form - Make it more compact */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem; /* Reduced from 1.5rem */
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 0.875rem 0.875rem 2.75rem; /* Reduced padding */
            border: 2px solid var(--border-color);
            border-radius: 10px; /* Reduced from 12px */
            font-size: 0.95rem; /* Reduced from 1rem */
            font-weight: 500;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-icon {
            position: absolute;
            left: 0.875rem; /* Reduced from 1rem */
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem; /* Reduced from 1.1rem */
            transition: color 0.3s ease;
        }

        .form-input:focus + .form-icon {
            color: var(--primary-color);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px; /* Reduced from 12px */
            padding: 0.875rem 1.5rem; /* Reduced from 1rem 2rem */
            font-size: 1rem; /* Reduced from 1.1rem */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Reduced from 0.75rem */
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        /* Error Message - Make it more compact */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 0.75rem; /* Reduced from 1rem */
            border-radius: 8px; /* Reduced from 10px */
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 0.875rem; /* Reduced from 0.95rem */
            font-weight: 500;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Reduced from 0.75rem */
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Footer - Make it more compact */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem; /* Reduced from 2rem */
            padding-top: 1.25rem; /* Reduced from 1.5rem */
            border-top: 1px solid var(--border-color);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.875rem; /* Reduced from 0.95rem */
            line-height: 1.4; /* Reduced from 1.5 */
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-top: 0.75rem; /* Reduced from 1rem */
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .back-home:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateX(-2px);
        }

        /* Responsive - More compact on mobile */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem 0.75rem;
                padding: 1.5rem 1.25rem; /* Even more compact on mobile */
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-icon {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
            
            .login-header {
                margin-bottom: 1.25rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-input" placeholder="Username" required autofocus>
                <i class="fa-solid fa-user form-icon"></i>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-input" placeholder="Password" required>
                <i class="fa-solid fa-lock form-icon"></i>
            </div>
            <button type="submit" class="login-btn">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                <span>Sign In</span>
            </button>
        </form>

        <div class="login-footer">
            <p class="footer-text">
                Admin credentials required.<br>
                Need access? Contact your administrator.
            </p>
            <a href="{% url 'home' %}" class="back-home">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Add loading state to form submission
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const btn = this.querySelector('.login-btn');
            const icon = btn.querySelector('i');
            const text = btn.querySelector('span');
            
            icon.className = 'loading';
            text.textContent = 'Signing In...';
            btn.disabled = true;
        });

        // Add focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
